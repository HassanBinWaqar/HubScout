<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="HubScout - GitHub Profile Finder by HassanBinWaqar">

  <title>HubScout</title>

  <!-- Modern Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background: linear-gradient(45deg, #007bff, #6610f2);
      padding: 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #fff;
    }

    .navbar-brand:hover {
      color: #ddd;
    }

    .searchContainer {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .searchContainer h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .searchContainer input {
      font-size: 1.2rem;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-radius: 50px;
      border: 1px solid #ddd;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
    }

    .searchContainer input:focus {
      border-color: #6610f2;
      outline: none;
    }

    .profile-card,
    .repo-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .btn-custom {
      border: 2px solid #6610f2;
      color: #6610f2;
      background-color: transparent;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-custom:hover {
      background-color: #6610f2;
      color: #fff;
    }

    .badge {
      font-size: 0.9rem;
      background-color: #ddd;
      color: #333;
    }

    .card-title a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .card-title a:hover {
      text-decoration: underline;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .navbar {
      background: linear-gradient(45deg, #333, #555);
    }

    .dark-mode .searchContainer {
      background: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .searchContainer h1 {
      color: #e0e0e0;
    }

    .dark-mode .searchContainer input {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode .profile-card,
    .dark-mode .repo-card {
      background-color: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .btn-custom {
      border-color: #6610f2;
      color: #6610f2;
    }

    .dark-mode .btn-custom:hover {
      background-color: #6610f2;
      color: #fff;
    }

    .dark-mode .badge {
      background-color: #333;
      color: #e0e0e0;
    }

    .dark-mode .card-title a {
      color: #e0e0e0;
    }

    .dark-mode .card-title a:hover {
      color: #bbb;
    }

    .dark-mode .list-group-item {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode .toggle-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border-radius: 50px;
      padding: 5px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch .icon {
      display: inline;
      font-size: 1.5rem;
      color: #333;
    }

    .toggle-switch .moon {
      display: none;
    }

    .dark-mode .toggle-switch {
      background: #333;
    }

    .dark-mode .toggle-switch .icon {
      color: #e0e0e0;
    }

    .dark-mode .toggle-switch .sun {
      display: none;
    }

    .dark-mode .toggle-switch .moon {
      display: inline;
    }

    .spinner-border {
      margin-top: 20px;
      width: 3rem;
      height: 3rem;
    }

    .alert {
      margin-top: 20px;
    }

    /* AOS Animation */
    .aos-init {
      opacity: 0;
      transition-property: transform, opacity;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">HubScout</a>
    </div>
  </nav>

  <div class="toggle-switch" id="toggle-switch">
    <span class="icon sun">ðŸŒž</span>
    <span class="icon moon">ðŸŒœ</span>
  </div>

  <div class="container">
    <div class="searchContainer" data-aos="fade-up">
      <h1>Find GitHub Profiles</h1>
      <input type="text" id="searchUser" class="form-control" placeholder="Search GitHub Profiles...">
    </div>
    <div id="profile" data-aos="fade-up"></div>
  </div>

  <!-- Internal JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init();

      const toggleSwitch = document.getElementById('toggle-switch');
      const body = document.body;

      // Dark/Light Mode Toggle
      toggleSwitch.addEventListener('click', function () {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });

      // Apply saved theme
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
      }

      document.getElementById('searchUser').addEventListener('keyup', function (e) {
        let username = e.target.value;
        let profileDiv = document.getElementById('profile');
        if (username.length > 2) {
          fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(user => {
              let userProfile = `<div class="profile-card">
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <img src="${user.avatar_url}" alt="${user.login}" class="avatar">
                                        <a href="${user.html_url}" target="_blank" class="btn btn-custom">View Profile</a>
                                    </div>
                                    <div class="col-md-8">
                                        <h2 class="card-title">${user.name || 'No Name'}</h2>
                                        <p>${user.bio || 'No Bio'}</p>
                                        <span class="badge badge-primary"><i class="fas fa-repo"></i> Repos: ${user.public_repos}</span>
                                        <span class="badge badge-warning"><i class="fas fa-users"></i> Followers: ${user.followers}</span>
                                        <span class="badge badge-success"><i class="fas fa-user-plus"></i> Following: ${user.following}</span>
                                        <ul class="list-group mt-3">
                                            <li class="list-group-item"><strong>Company:</strong> ${user.company || 'Not specified'}</li>
                                            <li class="list-group-item"><strong>Website/Blog:</strong> <a target="_blank" href="${user.blog}">${user.blog || 'Not specified'}</a></li>
                                            <li class="list-group-item"><strong>Location:</strong> ${user.location || 'Not specified'}</li>
                                            <li class="list-group-item"><strong>Member Since:</strong> ${new Date(user.created_at).toLocaleDateString()}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>`;

              profileDiv.innerHTML = userProfile;
            })
            .catch(error => {
              profileDiv.innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
            });
        }
      });
    });
  </script>
</body>

</html>
